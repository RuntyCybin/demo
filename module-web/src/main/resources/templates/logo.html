<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <svg th:fragment="logo" width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg"
        aria-labelledby="logoTitle logoDesc" role="img">
        <title id="logoTitle">NicoDev Logo</title>
        <desc id="logoDesc">Logo para la aplicación CV de NicoDev con un corchete de código estilizado</desc>

        <!-- Corchete de código estilizado -->
        <path d="M10 10L30 30L10 50" stroke="#4A5568" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

        <!-- Texto "nicodev" -->
        <text x="45" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f3f4f7">
            nicodev
        </text>

        <!-- Subrayado -->
        <line x1="45" y1="45" x2="140" y2="45" stroke="#4A5568" stroke-width="2" />
    </svg>
</body>

</html>
