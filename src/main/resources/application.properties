spring.application.name=demo

# Configuraci贸n de conexi贸n a la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/cybindb
spring.datasource.username=cybinuser
spring.datasource.password=cybinpassword

# Configuraci贸n del driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci贸n de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Define el esquema por defecto
spring.jpa.properties.hibernate.default_schema=cybinschema