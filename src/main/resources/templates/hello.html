<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Hello user</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Importar el archivo CSS 
    <link rel="stylesheet" href="/css/styles.css">-->

    <!-- Logo SVG -->
    <svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg"
        aria-labelledby="logoTitle logoDesc" role="img">
        <title id="logoTitle">NicoDev Logo</title>
        <desc id="logoDesc">Logo para la aplicación CV de NicoDev con un corchete de código estilizado</desc>

        <!-- Corchete de código estilizado -->
        <path d="M10 10L30 30L10 50" stroke="#4A5568" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

        <!-- Texto "nicodev" -->
        <text x="45" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2D3748">
            nicodev
        </text>

        <!-- Subrayado -->
        <line x1="45" y1="45" x2="185" y2="45" stroke="#4A5568" stroke-width="2" />
    </svg>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 th:text="${success}">¡Bienvenido!</h1>
        </div>
        <div class="row">
            <p>Has iniciado sesión correctamente.</p>
        </div>

    </div>

</body>

</html>
