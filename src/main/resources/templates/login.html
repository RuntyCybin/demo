<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">default</title>

    <!-- Importar el archivo CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="login-container">
        <h2 th:text="${titulo_h1}"></h2>
        <div th:if="${error}" th:text="${error}" style="color: red; margin-bottom: 15px;"></div>
        <form action="/login" method="post">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
